<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>
        {{ post.title }} - My Blog
    </title>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #f8b3df;
        }
        a {
          color: var(--color-clifford);
        }
      </style>
</head>

<body class="bg-white pl-[calc(100vw-100%)] text-black antialiased dark:bg-gray-950 dark:text-white">
    <main class="mb-auto">
        <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
            <header class="flex items-center w-full bg-white dark:bg-gray-950 justify-between py-10"><a
                    class="break-words" aria-label="My Blog" href="/">
                    <div class="flex items-center justify-between">
                        <div class="hidden h-6 text-2xl font-semibold sm:block">My Blog</div>
                    </div>
                </a>
                <div class="flex items-center space-x-4 leading-5 sm:-mr-6 sm:space-x-6">
                    <div
                        class="no-scrollbar hidden max-w-40 items-center gap-x-4 overflow-x-auto sm:flex md:max-w-72 lg:max-w-96">
                        <a class="hover:text-primary-500 dark:hover:text-primary-400 m-1 font-medium text-gray-900 dark:text-gray-100"
                            href="/">Blog</a>
                    </div>
                </div>
            </header>
            <div class="divide-y divide-gray-200 dark:divide-gray-700">
                <article class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
                    <div class="xl:divide-y xl:divide-gray-200 xl:dark:divide-gray-700">
                        <header class="pt-6 xl:pb-6">
                            <div class="space-y-1 text-center">
                                <dl class="space-y-10">
                                    <div>
                                        <dt class="sr-only">Published on</dt>
                                        <dd class="text-base leading-6 font-medium text-gray-500 dark:text-gray-400">
                                            <time datetime="{{ post.date }}">
                                                {{ post.date }}
                                            </time></dd>
                                    </div>
                                </dl>
                                <div>
                                    <h1
                                        class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14 dark:text-gray-100">
                                        {{ post.title }}
                                    </h1>
                                </div>
                            </div>
                        </header>
                    </div>
                    <div class="flex flex-wrap">
                        {{#each post.tags as |tag|}}
                            <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400 mr-3 text-sm font-medium uppercase"
                                href="#">
                                {{ tag }}
                            </a>
                        {{/each}}
                    </div>
                    <div class="divide-y divide-gray-200 xl:col-span-3 xl:row-span-2 xl:pb-0 dark:divide-gray-700">
                        <div class="prose dark:prose-invert max-w-none pt-10 pb-8 leading-10 text-base">
                            {{{ post.content }}}
                        </div>

                    </div>
                </article>
            </div>
        </section>

    </main>
    <footer>
        <div class="mt-16 flex flex-col items-center">
            <div class="mb-2 flex space-x-2 text-sm text-gray-500 dark:text-gray-400">
                <div>Leapcell</div>
                <div> • </div>
                <div>© 2025</div>
            </div>
        </div>
    </footer>
</body>

</html>
